<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type=text/css href="../random-quote-machine/styles/styles.css">
    <script src="../random-quote-machine/scripts/myscript.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title>Random Quote Machine</title>
</head>

<body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>


    <div class="box-1">
        <i style="font-size:20px; color: #FCF6F5FF" class="fa">&#xf10d;</i>
        <div class="col-md-6 offset-md-3">
            <div id="wrapper">
                <div id="quote-box">
                <div id="new-quote">Press the button below to get a quote</div>
                <footer class="blockquote-footer">
                    <div id="author"></div>
                </footer>
        </div>
    </div>

    <div class="box-2">
        <div class="col-md-12 text-center">
            <button id="new-quote" class="btn btn-outline-warning btn-sm shadow-none" onClick="getQuote();">Get a
                quote</button>
            <a id="tweet-quote" target="_blank" class="btn btn-outline-primary btn-sm fa fa-twitter"></a>
            <p>Some of the most popular <a class="gr" href="https://www.goodreads.com/quotes">goodreads</a> quotes.</p>
        </div>
    </div>

          </div>
    </div>
</div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>

</body>

</html>
